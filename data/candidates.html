<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vote for us!</title>
    <link rel="stylesheet" href="css/candidates.css">
</head>

<body>

<#list candidates as candidate>

    <div class="container flex flex-col align-center">
    <h1>Vote for us</h1>
    <main class="flex flex-wrap align-evenly">
    <div class="card">
      <form action="/votes" method="post" class="flex flex-col align-center" href="#">
        <img src="${candidate.photo}">

        <p>${candidate.name}</p>
        <input name="id" type="hidden" value="${candidate.id}">

        <button type="submit" class="vote flex align-center">Vote</button>
      </form>
    </div>
    </div>
    </body>

<p>--------------------------------------------------------------------------</p>


    </div>



    </#list>

</body>

</html>
